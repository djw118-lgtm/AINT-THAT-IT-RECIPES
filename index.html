<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ain't That It Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .recipe-card { transition: all 0.3s; }
        .recipe-card:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <span class="text-5xl">üë®‚Äçüç≥</span>
                <h1 class="text-4xl font-bold text-gray-800">Ain't That It Recipes</h1>
            </div>
            <p class="text-gray-600">120 delicious recipes: chicken + plant-based alternatives</p>
        </div>
        <div class="flex justify-center gap-4 mb-6">
            <button onclick="switchType('chicken')" id="chickenBtn" class="px-6 py-3 rounded-xl font-semibold transition-all flex items-center gap-2 bg-orange-500 text-white shadow-lg">
                üçó Chicken Recipes (70)
            </button>
            <button onclick="switchType('vegan')" id="veganBtn" class="px-6 py-3 rounded-xl font-semibold transition-all flex items-center gap-2 bg-white text-gray-700 hover:bg-green-100">
                üå± Vegan Alternatives (50)
            </button>
        </div>
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search by name or cooking method..." class="w-full pl-4 pr-4 py-3 rounded-xl border-2 border-orange-200 focus:border-orange-400 focus:outline-none" oninput="filterRecipes()">
        </div>
        <div id="filterButtons" class="flex items-center gap-2 overflow-x-auto pb-2 mb-6"></div>
        <div id="recipeGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50" onclick="closeModal(event)">
            <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 md:p-8" onclick="event.stopPropagation()">
                <div class="flex items-start justify-between mb-4">
                    <h2 id="modalTitle" class="text-3xl font-bold text-gray-800"></h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
                </div>
                <div class="flex items-center gap-4 mb-6 text-sm flex-wrap">
                    <span id="modalMethod" class="px-3 py-1 rounded-full font-medium"></span>
                    <span id="modalTime" class="text-gray-600"></span>
                    <span id="modalDiff" class="text-gray-600"></span>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-3">Ingredients</h3>
                    <ul id="modalIngredients" class="space-y-2"></ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3">Instructions</h3>
                    <p id="modalInstructions" class="text-gray-700 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chicken = [
            {id:1,n:"Honey Sriracha Fried",m:"Fried",t:"35m",d:"Med",i:["Chicken thighs","Buttermilk","Flour","Honey","Sriracha"],s:"Marinate buttermilk 2hr. Coat flour, fry golden. Toss honey-sriracha."},
            {id:2,n:"Lemon Herb Grilled",m:"Grilled",t:"25m",d:"Easy",i:["Breasts","Olive oil","Lemons","Rosemary","Garlic"],s:"Marinate 30min. Grill 6-7min/side."},
            {id:3,n:"Tuscan Slow Cooker",m:"Slow Cooked",t:"4hr",d:"Easy",i:["Breasts","Sun-dried tomato","Spinach","Cream"],s:"Slow cook 4hr. Add cream last 30min."},
            {id:4,n:"BBQ Smoked",m:"Smoked",t:"3hr",d:"Hard",i:["Whole","Paprika","BBQ rub","Wood chips"],s:"Smoke 225¬∞F 3hr. Brush BBQ last 30min."},
            {id:5,n:"Gochujang Wings",m:"Air Fried",t:"28m",d:"Easy",i:["Wings","Gochujang","Soy","Honey"],s:"Air fry 400¬∞F 25min. Toss sauce."}
        ];

        const vegan = [
            {id:101,n:"Crispy Tofu Nuggets",m:"Fried",t:"30m",d:"Easy",i:["Extra-firm tofu","Plant milk","Flour","Seasoning"],s:"Press tofu. Coat flour-milk. Fry golden."},
            {id:102,n:"Seitan Skewers",m:"Grilled",t:"40m",d:"Med",i:["Seitan","Olive oil","Lemon","Herbs"],s:"Marinate 30min. Grill 3-4min/side."},
            {id:103,n:"Jackfruit Pulled",m:"Slow Cooked",t:"3hr",d:"Easy",i:["Young jackfruit","BBQ","Liquid smoke"],s:"Shred. Slow cook 3hr."},
            {id:104,n:"Cauliflower Wings",m:"Air Fried",t:"30m",d:"Easy",i:["Cauliflower","Batter","Buffalo sauce"],s:"Dip batter. Air fry. Toss sauce."},
            {id:105,n:"Mushroom Stir-Fry",m:"Pan-Fried",t:"20m",d:"Easy",i:["Oyster mushrooms","Soy","Nutritional yeast"],s:"Tear. Stir-fry crispy. Add sauce."}
        ];

        let currentType = 'chicken';
        let currentFilter = 'All';
        let currentRecipes = chicken;

        function switchType(type) {
            currentType = type;
            currentRecipes = type === 'chicken' ? chicken : vegan;
            currentFilter = 'All';
            
            const chickenBtn = document.getElementById('chickenBtn');
            const veganBtn = document.getElementById('veganBtn');
            
            if(type === 'chicken') {
                chickenBtn.className = 'px-6 py-3 rounded-xl font-semibold transition-all flex items-center gap-2 bg-orange-500 text-white shadow-lg';
                veganBtn.className = 'px-6 py-3 rounded-xl font-semibold transition-all flex items-center gap-2 bg-white text-gray-700 hover:bg-green-100';
            } else {
                veganBtn.className = 'px-6 py-3 rounded-xl font-semibold transition-all flex items-center gap-2 bg-green-500 text-white shadow-lg';
                chickenBtn.className = 'px-6 py-3 rounded-xl font-semibold transition-all flex items-center gap-2 bg-white text-gray-700 hover:bg-orange-100';
            }
            
            renderFilters();
            filterRecipes();
        }

        function renderFilters() {
            const methods = ['All', ...new Set(currentRecipes.map(r => r.m))];
            const container = document.getElementById('filterButtons');
            container.innerHTML = methods.map(method => `
                <button onclick="setFilter('${method}')" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${
                    currentFilter === method 
                        ? (currentType === 'chicken' ? 'bg-orange-500 text-white' : 'bg-green-500 text-white')
                        : 'bg-white text-gray-700 hover:bg-gray-100'
                }">${method}</button>
            `).join('');
        }

        function setFilter(method) {
            currentFilter = method;
            renderFilters();
            filterRecipes();
        }

        function filterRecipes() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = currentRecipes.filter(r => {
                const matchesSearch = r.n.toLowerCase().includes(search) || r.m.toLowerCase().includes(search);
                const matchesFilter = currentFilter === 'All' || r.m === currentFilter;
                return matchesSearch && matchesFilter;
            });
            renderRecipes(filtered);
        }

        function renderRecipes(recipes) {
            const grid = document.getElementById('recipeGrid');
            if(recipes.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500 text-lg">No recipes found!</p></div>';
                return;
            }
            grid.innerHTML = recipes.map(r => `
                <div onclick="openModal(${r.id})" class="recipe-card bg-white rounded-xl shadow-md cursor-pointer p-6 border-2 border-transparent hover:border-${currentType === 'chicken' ? 'orange' : 'green'}-300">
                    <div class="flex items-start justify-between mb-3">
                        <h3 class="text-xl font-bold text-gray-800">${r.n}</h3>
                        <span class="text-orange-500">üî•</span>
                    </div>
                    <div class="space-y-2">
                        <div class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-${currentType === 'chicken' ? 'orange' : 'green'}-100 text-${currentType === 'chicken' ? 'orange' : 'green'}-700">
                            ${r.m}
                        </div>
                        <div class="flex items-center gap-4 text-sm text-gray-600">
                            <span>‚è±Ô∏è ${r.t}</span>
                            <span>‚Ä¢</span>
                            <span>${r.d}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const recipe = currentRecipes.find(r => r.id === id);
            if(!recipe) return;
            
            document.getElementById('modalTitle').textContent = recipe.n;
            document.getElementById('modalMethod').textContent = recipe.m;
            document.getElementById('modalMethod').className = `px-3 py-1 rounded-full font-medium bg-${currentType === 'chicken' ? 'orange' : 'green'}-100 text-${currentType === 'chicken' ? 'orange' : 'green'}-700`;
            document.getElementById('modalTime').textContent = '‚è±Ô∏è ' + recipe.t;
            document.getElementById('modalDiff').textContent = recipe.d;
            document.getElementById('modalIngredients').innerHTML = recipe.i.map(i => `
                <li class="flex items-center gap-2 text-gray-700">
                    <span class="w-2 h-2 bg-orange-400 rounded-full"></span>${i}
                </li>
            `).join('');
            document.getElementById('modalInstructions').textContent = recipe.s;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal(event) {
            if(!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }

        // Initialize - this makes recipes show up immediately
        renderFilters();
        filterRecipes();
    </script>
</body>
</html>
